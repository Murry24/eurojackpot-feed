name: Fetch Eurojackpot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 19 * * FRI"   # každý piatok 19:00 UTC (uprav podľa seba)
    - cron: "0 7 * * SAT"    # záloha v sobotu ráno

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Run fetch
        env:
          FEED_URL: ${{ secrets.FEED_URL }}
        run: npm start

      - name: Commit data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update data"
          file_pattern: "data/*.json"
