name: Update Eurojackpot feed

on:
  schedule:
    - cron: "17,47 * * * *"   # 2× za hodinu
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      # ➊ Najprv vyrobíme históriu od 2022 do dnes -> data/history.json
      - name: Build history (2022..today)
        run: node tools/build_history.js

      # ➋ Potom z TIPOSu stiahneme posledný ťah a spojíme s históriou -> public/feed.json
      - name: Build feed.json
        env:
          # (nepovinné) ak by si mal pre fetch.js nejakú konfig. URL v budúcnosti
          SOURCE_URL: ${{ secrets.EJ_SOURCE_URL }}
        run: node fetch.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
