name: Update Eurojackpot feed

on:
  schedule:
    - cron: "17 * * * *"   # každú hodinu v :17
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Inštalujeme len to, čo fetch.js potrebuje (bez package.json):
      - name: Install minimal deps
        run: |
          npm i --no-save node-fetch@3 cheerio

      # Spustí tvoj fetch.js, ktorý vytvorí docs/feed.json
      - name: Build feed (node fetch.js)
        run: node fetch.js

      # Nahraj artefakt pre GitHub Pages z priečinka docs/
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      # Nasadenie na GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
