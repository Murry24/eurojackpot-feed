name: Update Eurojackpot feed

on:
  schedule:
    - cron: "17,47 * * * *"   # 2× za hodinu
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i

      # 1) Vyrobí public/feed.json (posledné žrebovanie + jackpot)
      - name: Build feed.json (latest)
        env:
          SOURCE_URL: ${{ secrets.EJ_SOURCE_URL }} # voliteľné
        run: npm run build

      # 2) Zmerguje public/feed.json do public/history.json (dedupe + sort)
      - name: Merge history + latest
        run: npm run build:history

      # 3) Zabalí celý ./public ako Pages artefakt
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
